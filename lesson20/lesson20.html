<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Целочисленный калькулятор</title>
  <link rel="stylesheet" href="lesson20.css">
</head>
<body>

<div class="calc-box">
  <div class="display-container">
    <div id="history_display" class="history-display"></div>
    <input type="text" id="main_display" class="calc-display" readonly>
  </div>

  <div class="buttons-grid">
    <button onclick="addDigit('7')">7</button>
    <button onclick="addDigit('8')">8</button>
    <button onclick="addDigit('9')">9</button>
    <button onclick="clearCalc()">C</button>

    <button onclick="addDigit('4')">4</button>
    <button onclick="addDigit('5')">5</button>
    <button onclick="addDigit('6')">6</button>
    <button onclick="setOperation('*')">*</button>

    <button onclick="addDigit('1')">1</button>
    <button onclick="addDigit('2')">2</button>
    <button onclick="addDigit('3')">3</button>
    <button onclick="setOperation('-')">-</button>
    <button onclick="setOperation('/')">/</button>

    <button onclick="addDigit('0')">0</button>

    <button onclick="calculate()">=</button>
    <button onclick="setOperation('+')">+</button>
  </div>

</div>

<script src="lesson20.js"></script>
</body>
</html>
